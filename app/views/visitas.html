<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas - PortAventura</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/20/97/c7/2097c742ca8a294cd8e879a63f7b225e.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Visitas a PortAventura</h1>
        <ul id="visitsList">
            <!-- Aquí se generará dinámicamente la lista de visitas usando JavaScript -->
        </ul>
    </div>

    <script>
        // Datos de ejemplo para simular las visitas
        var visitas = [
            { id: 1, fecha_visita: "2024-04-10", cantidad_personas: 3, monto_total: "$150" },
            { id: 2, fecha_visita: "2024-04-09", cantidad_personas: 2, monto_total: "$100" },
            { id: 3, fecha_visita: "2024-04-08", cantidad_personas: 5, monto_total: "$250" },
            { id: 4, fecha_visita: "2024-04-09", cantidad_personas: 3, monto_total: "$200" },
            { id: 5, fecha_visita: "2024-04-09", cantidad_personas: 2, monto_total: "$170" },
            { id: 6, fecha_visita: "2024-04-09", cantidad_personas: 6, monto_total: "$370" },
            { id: 7, fecha_visita: "2024-04-09", cantidad_personas: 4, monto_total: "$290" },
            { id: 8, fecha_visita: "2024-04-09", cantidad_personas: 4, monto_total: "$270" },
            { id: 9, fecha_visita: "2024-04-09", cantidad_personas: 7, monto_total: "$410" },
            { id: 10, fecha_visita: "2024-04-09", cantidad_personas: 5, monto_total: "$330" },
            { id: 11, fecha_visita: "2024-04-09", cantidad_personas: 3, monto_total: "$190" }

        ];

        // Función para mostrar las visitas en la lista
        function mostrarVisitas() {
            var visitasList = document.getElementById("visitsList");

            visitas.forEach(function(visita) {
                var li = document.createElement("li");
                li.innerHTML = `
                    <h2>Visita ${visita.id}</h2>
                    <p>Fecha: ${visita.fecha_visita}</p>
                    <p>Cantidad de personas: ${visita.cantidad_personas}</p>
                    <p>Monto total: ${visita.monto_total}</p>
                `;
                visitasList.appendChild(li);
            });
        }

        // Llamar a la función para mostrar las visitas al cargar la página
        mostrarVisitas();
    </script>
</body>

</html>
