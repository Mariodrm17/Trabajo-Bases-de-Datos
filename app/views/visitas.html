<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas - PortAventura</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/20/97/c7/2097c742ca8a294cd8e879a63f7b225e.png">
</head>

<body>
    <h1>Visitas</h1>
    <ul>
        <%visitas.forEach(visita=>{%>
            <li>
                <h2><%= visita.id %></h2>

                <p><%= visita.fecha_visita %></p>
                <p><%= visita.cantidad_personas %></p>
                <p><%= visita.monto_total %></p>
            </li>
        <% }) %>
    </ul>
</body>

</html>
