<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas - PortAventura</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/20/97/c7/2097c742ca8a294cd8e879a63f7b225e.png">
    <style>
        body {
            font-family: Century Schoolbook, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://s3-eu-west-1.amazonaws.com/portaventura-world-production-files/wilson_cms/images/images/000/002/928/original/Costa_Caribe_Acuatic_Park_32.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        h1 {
            color: #47617b; 
            margin-bottom: 20px;
        }

        h2.visits-title {
            color: #000000; 
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f3f5f8; 
            color: #333;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        li h2 {
            margin-top: 0;
            color: #47617b;
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        .corner-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px; 
            height: auto;
        }

        .corner-image-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; 
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Algunas de nuestras visitas</h1>
        <ul id="visitsList">
    
        </ul>
        <img class="corner-image" src="https://i.pinimg.com/originals/20/97/c7/2097c742ca8a294cd8e879a63f7b225e.png" alt="Logo" />
    </div>


    <script>
        var visitas = [
            { id: 1, fecha_visita: "2023-07-10", cantidad_personas: 3, monto_total: "$150" },
            { id: 2, fecha_visita: "2024-03-09", cantidad_personas: 2, monto_total: "$100" },
            { id: 3, fecha_visita: "2024-04-08", cantidad_personas: 5, monto_total: "$250" },
            { id: 4, fecha_visita: "2023-05-09", cantidad_personas: 3, monto_total: "$200" },
            { id: 5, fecha_visita: "2024-08-09", cantidad_personas: 2, monto_total: "$170" },
            { id: 6, fecha_visita: "2024-06-09", cantidad_personas: 6, monto_total: "$370" },
            { id: 7, fecha_visita: "2024-06-09", cantidad_personas: 4, monto_total: "$290" }
        ];


        function mostrarVisitas() {
            var visitasList = document.getElementById("visitsList");

            visitas.forEach(function(visita) {
                var li = document.createElement("li");
                li.innerHTML = `
                    <h2>Visita ${visita.id}</h2>
                    <p><strong>Fecha:</strong> ${visita.fecha_visita}</p>
                    <p><strong>Cantidad de personas:</strong> ${visita.cantidad_personas}</p>
                    <p><strong>Monto total:</strong> ${visita.monto_total}</p>
                `;
                visitasList.appendChild(li);
            });
        }
        mostrarVisitas();
    </script>
</body>

</html>
