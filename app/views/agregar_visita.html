<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Visita</title>
</head>
<body>
    <div class="container">
        <h1>Agregar Nueva Visita</h1>
        <form action="/visitas/agregar" method="POST">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required><br><br>
            <label for="fecha_visita">Fecha de Visita:</label>
            <input type="date" id="fecha_visita" name="fecha_visita" required><br><br>
            <label for="cantidad_personas">Cantidad de Personas:</label>
            <input type="number" id="cantidad_personas" name="cantidad_personas" required><br><br>
            <label for="monto_total">Monto Total:</label>
            <input type="number" id="monto_total" name="monto_total" required><br><br>
            <button type="submit">Agregar Visita</button>
        </form>
    </div>
</body>
</html>
